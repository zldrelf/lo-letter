<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A Question for My Love...</title>
        <style>
            /* ---------------------------------------------------- */
            /* BASE STYLES */
            /* ---------------------------------------------------- */
            :root {
                --primary-color: #ff69b4; /* Hot Pink/Love */
                --secondary-color: #ffe4e1; /* Misty Rose */
                --text-color: #4a235a; /* Deep Plum */
                --background-color: #f8f8ff; /* Ghost White */
            }

            body {
                font-family: "Georgia", serif;
                margin: 0;
                padding: 0;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow: hidden;
                transition: opacity 0.5s ease-in-out;
            }

            /* ---------------------------------------------------- */
            /* PRELOADER STYLES */
            /* ---------------------------------------------------- */
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--primary-color);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition:
                    opacity 1.2s ease-in-out,
                    visibility 1.2s ease-in-out;
            }

            .heart-loader {
                width: 100px;
                height: 100px;
                position: relative;
                transform: rotate(-45deg);
                animation: beat 1s infinite alternate;
            }

            .heart-loader::before,
            .heart-loader::after {
                content: "";
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: var(--secondary-color);
                border-radius: 50%;
                top: -50px;
                left: 0;
            }

            .heart-loader::after {
                top: 0;
                left: 50px;
            }

            @keyframes beat {
                0% {
                    transform: rotate(-45deg) scale(0.8);
                }
                100% {
                    transform: rotate(-45deg) scale(1.1);
                }
            }

            /* Hiding preloader after its time */
            .hidden {
                opacity: 0 !important;
                visibility: hidden !important;
            }

            /* ---------------------------------------------------- */
            /* MAIN CONTENT STYLES */
            /* ---------------------------------------------------- */
            #main-content {
                opacity: 0;
                transform: translateY(20px);
                transition:
                    opacity 1s ease-in-out,
                    transform 1s ease-in-out;
                text-align: center;
                padding: 40px 20px;
                max-width: 900px;
                width: 90%;
                background-color: #fff;
                border-radius: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                border: 4px solid var(--primary-color);
                box-sizing: border-box;
            }

            /* Content fully loaded and visible */
            .visible {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            h1 {
                font-size: 3em;
                color: var(--primary-color);
                margin-bottom: 40px;
                font-weight: 700;
                line-height: 1.3;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            }

            .button-container {
                display: flex;
                flex-direction: row;
                gap: 25px;
                justify-content: center;
                margin-top: 40px;
            }

            .action-button {
                padding: 18px 35px;
                font-size: 1.4em;
                font-weight: bold;
                cursor: pointer;
                border: none;
                border-radius: 50px;
                transition: all 0.3s ease;
                text-decoration: none;
                text-align: center;
                flex-grow: 0;
                max-width: 300px;
                min-width: 150px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

                /* --- FINAL BUTTON ALIGNMENT FIXES --- */
                display: flex;
                justify-content: center;
                align-items: center;
                line-height: 1; /* Tighter text block for perfect vertical centering */
                /* ------------------------------------ */
            }

            .yes-button {
                background-color: var(--primary-color);
                color: white;
                border: 2px solid var(--primary-color);
            }

            .yes-button:hover {
                background-color: #d14798;
                box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
                transform: scale(1.05);
            }

            .no-button {
                background-color: var(--secondary-color);
                color: var(--text-color);
                border: 2px solid var(--text-color);
            }

            .no-button:hover {
                background-color: #f7d7d4;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
                transform: scale(1.05);
            }

            /* ---------------------------------------------------- */
            /* RESPONSIVENESS (Mobile Optimization) - FINAL ADJUSTMENTS */
            /* ---------------------------------------------------- */
            @media (max-width: 768px) {
                body {
                    align-items: flex-start;
                    padding: 5vh 0;
                    min-height: auto;
                }

                #main-content {
                    width: 95%;
                    padding: 30px 15px;
                    margin: 0 auto;
                    min-height: auto;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                h1 {
                    font-size: 1.8em;
                    margin-bottom: 30px;
                }

                .button-container {
                    flex-direction: column;
                    gap: 20px;
                    width: 100%;
                }

                .action-button {
                    width: 100%;
                    max-width: none;
                    font-size: 1.3em;
                    padding: 18px 2px; /* Increased vertical padding to 18px for better centering and tap area */
                }

                /* Loader adjustments for smaller screens */
                .heart-loader {
                    width: 70px;
                    height: 70px;
                }

                .heart-loader::before,
                .heart-loader::after {
                    width: 70px;
                    height: 70px;
                    top: -35px;
                }
                .heart-loader::after {
                    left: 35px;
                }
            }
        </style>
    </head>
    <body>
        <div id="preloader">
            <div class="heart-loader"></div>
        </div>

        <div id="main-content">
            <h1>
                My dearest love, you fill my life with so much joy and light...
                Will you be my Forever person?
            </h1>

            <div class="button-container">
                <a href="yes.html" class="action-button yes-button"
                    >âœ¨ YES, absolutely! âœ¨</a
                >
                <a href="no.html" class="action-button no-button"
                    >I need a moment to think ðŸ’”</a
                >
            </div>
        </div>

        <script>
            const preloader = document.getElementById("preloader");
            const mainContent = document.getElementById("main-content");
            const loadTime = 1200; // 1.2 seconds in milliseconds

            window.onload = function () {
                // Hide preloader and show main content after the set time
                setTimeout(function () {
                    preloader.classList.add("hidden");

                    // Set body overflow back to auto (or visible) after preloader is gone
                    document.body.style.overflow = "auto";

                    // Give a small delay for the preloader to fully fade out, then make content visible
                    setTimeout(function () {
                        mainContent.classList.add("visible");
                    }, 100);
                }, loadTime);
            };
        </script>
    </body>
</html>
