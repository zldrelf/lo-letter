<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hold on a moment...</title>
        <style>
            :root {
                --primary-color: #ff69b4; /* Hot Pink/Love */
                --secondary-color: #ffe4e1; /* Misty Rose */
                --text-color: #4a235a; /* Deep Plum */
                --background-color: #f8f8ff; /* Ghost White */
            }

            body {
                font-family: "Georgia", serif;
                margin: 0;
                padding: 0;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
            }

            .container {
                padding: 40px 20px;
                max-width: 700px;
                width: 90%;
                background-color: var(
                    --secondary-color
                ); /* Lighter background for a soft look */
                border-radius: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                border: 4px solid var(--text-color); /* Deep plum border */
                animation: bounceIn 1s ease-out;
            }

            @keyframes bounceIn {
                0% {
                    opacity: 0;
                    transform: scale(0.3);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.05);
                }
                70% {
                    transform: scale(0.9);
                }
                100% {
                    transform: scale(1);
                }
            }

            h2 {
                font-size: 2.8em;
                color: var(--text-color);
                margin-bottom: 20px;
                font-weight: 700;
            }

            p {
                font-size: 1.4em;
                margin-bottom: 30px;
                line-height: 1.5;
                color: var(--text-color);
            }

            .return-button {
                display: inline-block;
                padding: 15px 30px;
                font-size: 1.2em;
                font-weight: bold;
                color: var(--text-color);
                background-color: white;
                border: 2px solid var(--text-color);
                border-radius: 50px;
                text-decoration: none;
                transition:
                    background-color 0.3s,
                    transform 0.3s;
            }

            .return-button:hover {
                background-color: var(--primary-color);
                color: white;
                transform: scale(1.05);
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                h2 {
                    font-size: 2em;
                }
                p {
                    font-size: 1.1em;
                }
                .container {
                    padding: 30px 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Hold it, Sweetie! ‚úãüíî</h2>
            <p>
                A question this big deserves more than one try! Did you think it
                would be that easy? üòâ
                <br />
                **Hint:** Maybe you should try asking me again later... with
                something special! üê∂
            </p>
            <a href="index.html" class="return-button"
                >Okay, I'll Try Asking Again!</a
            >
        </div>
    </body>
</html>
